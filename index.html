<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>reCAPTCHA Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a1a3b;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      animation: fadeInBody 1.2s ease-in;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      animation: fadeSlideDown 1s ease-out;
    }

    @keyframes fadeSlideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form {
      background-color: #112a5e;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
      animation: fadeSlideUp 1s ease-out;
    }

    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #1e90ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #3aa0ff;
      transform: scale(1.02);
    }

    .g-recaptcha {
      transform: scale(1);
      transform-origin: 0 0;
      transition: transform 0.3s ease-in-out;
      margin-bottom: 15px;
    }

    @media (max-width: 400px) {
      .g-recaptcha {
        transform: scale(0.9);
      }
    }

    #error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Human Verification</h2>
  <form action="/verify" method="POST" onsubmit="validateForm(event)">
    <label for="g-recaptcha">Please verify you are not a robot:</label>
    <div class="g-recaptcha" id="g-recaptcha" data-sitekey="6Ld9f5orAAAAAOrcKi9Qf-9cCe1aiYOv1E59FCX4"></div>
    <div id="error-message"></div>
    <button type="submit">Submit</button>
  </form>

  <script>
    async function validateForm(event) {
      event.preventDefault();
      const recaptchaResponse = grecaptcha.getResponse();
      const errorDiv = document.getElementById('error-message');
      if (!recaptchaResponse) {
        errorDiv.textContent = 'Please complete the reCAPTCHA.';
        errorDiv.style.display = 'block';
        return;
      }
      errorDiv.style.display = 'none';
      try {
        const response = await fetch('/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `g-recaptcha-response=${encodeURIComponent(recaptchaResponse)}`
        });
        if (response.ok) {
          alert('Verification successful!');
        } else {
          errorDiv.textContent = 'Verification failed. Please try again.';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'An error occurred. Please try again later.';
        errorDiv.style.display = 'block';
      }
    }
  </script>
</body>
</html>
